{% load static %}
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Sayfası</title>
    <link rel="stylesheet" href="{% static 'css/yazlab_aday/styles.css' %}" />
</head>
<body>
    <div class="main-container">
        <header class="header">
            <img src="{% static 'images/logo.png' %}" alt="Logo" class="logo" />
            <h1>Kocaeli Üniversitesi Akademik Personel Başvuru Sistemi</h1>
        </header>

        <div id="login-form-container">
            <div class="login-form">
                <h2>Giriş Yap</h2>
                <form method="post" action="{% url 'giris' %}">
                    {% csrf_token %}

                    <div class="form-group">
                        <label for="tcNo">TC Kimlik No</label>
                        <input
                            type="text"
                            id="tcNo"
                            name="tcNo"
                            placeholder="TC Kimlik Numaranızı Girin"
                            required
                            maxlength="11"
                        />
                    </div>

                    <div class="form-group">
                        <label for="password">Şifre</label>
                        <input
                            type="password"
                            id="password"
                            name="password"
                            placeholder="Şifrenizi Girin"
                            required
                        />
                    </div>

                    <button type="submit" class="btn">Giriş Yap</button>
                </form>

                {% if messages %}
                    <ul class="messages">
                        {% for m in messages %}
                            <li class="{{ m.tags }}">{{ m }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2024 Kocaeli Üniversitesi. Tüm Hakları Saklıdır.</p>
    </footer>

    <script src="{% static 'js/yazlab_aday/script.js' %}?v=2"></script>
</body>
</html>
